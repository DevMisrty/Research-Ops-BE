<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>News Api</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .search-container {
            display: flex;
            align-items: center;
        }

        .search-box {
            padding: 8px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            margin-right: 10px;
        }

        .search-button {
            padding: 8px 16px;
            background-color: white;
            color: #007BFF;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #e0e0e0;
        }

        .content {
            padding: 20px;
        }

        .news-article {
            background-color: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .news-article h2 {
            margin-top: 0;
            color: #007BFF;
        }

        .news-article p {
            color: #333;
        }
        .nav-link {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }
        a {
            color: black;
            text-decoration: none;
            }

    </style>
</head>
<body>
<form th:action="@{/search}">
    <nav class="navbar">
        <div class="logo">NewsApp</div>
        <div class="search-container">
            <input type="text" name ="searchValue" placeholder="Search news..." class="search-box">
            <button type="submit" class="search-button">Search</button>
        </div>
    </nav>
</form>

<div class="content">
    <div th:if="${news.size() > 0}">
        <div class="news-article" th:each="new1 : ${news}">
            <article class="news-card">
                <div class="news-content">
                    <a th:href="${new1.url}">
                        <h4 class="text" th:text="${new1.title}"></h4>
                    </a>
                    <p class="text" th:text="${new1.description}"></p>
                    <h6 class="username" th:text="'Author: ' + ${new1.author}"></h6>
                    <h6 class="username" th:text="'Published at: ' + ${new1.publishedAt}"></h6>
                </div>
            </article>
        </div>
    </div>

    <!-- Fallback message when no news articles are available -->
    <div th:unless="${news.size() > 0}">
        <h4>No new NEWS Article</h4>
    </div>
</div>


<footer>
    <p>&copy; 2024 News App. All rights reserved.</p>
    <a class="btn btn-primary" th:href="@{/}" role="button">Subscribe for getting new at your email </a>
</footer>
</body>
</html>
